<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Parceiro virtual de conversação para estudantes do nível Elementar 1">
    <title>FALE COMIGO! (PE-1)</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Préchargement de l'image avatar -->
    <link rel="preload" href="../img/avatar.webp" as="image">
    <!-- Préchargement des scripts Firebase -->
    <link rel="modulepreload" href="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js">
    <link rel="modulepreload" href="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js">
</head>
<body class="dark-theme">
    <header>
        <div class="header-content">
            <h1>FALE COMIGO! (PE-1)</h1>
            <p class="subtitle">Parceiro virtual de conversação para estudantes do nível Elementar 1</p>
            <img src="../img/avatar.webp" alt="Avatar do assistente virtual" class="avatar" width="80" height="80" loading="eager">
        </div>
    </header>

    <main>
        <section class="activities-section">
            <h2>Activités de conversation</h2>
            <div class="activities-grid">
                <button type="button" class="activity-card" data-activity="basic-questions" aria-label="Iniciar atividade: Faça-me perguntas básicas">
                    <h3>1. Faça-me perguntas básicas</h3>
                    <p>Praticar o objetivo comunicativo 'Apresentar-se'</p>
                </button>
                <button type="button" class="activity-card" data-activity="conversation" aria-label="Iniciar atividade: Simule uma conversa">
                    <h3>2. Simule uma conversa</h3>
                    <p>Praticar apresentações e saudações</p>
                </button>
            </div>
        </section>

        <section class="chat-section" style="display: none;" aria-hidden="true">
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages" role="log" aria-live="polite"></div>
                <div class="chat-input">
                    <textarea 
                        id="userInput" 
                        placeholder="Digite sua mensagem..." 
                        rows="1" 
                        aria-label="Campo de mensagem"
                        maxlength="500"
                    ></textarea>
                    <div class="chat-buttons">
                        <button 
                            id="voiceButton" 
                            class="icon-button" 
                            type="button"
                            aria-label="Ativar gravação de voz"
                        >
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z" />
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                            </svg>
                            <span class="sr-only">Ativar gravação de voz</span>
                        </button>
                        <button 
                            id="sendButton" 
                            class="icon-button" 
                            type="button"
                            aria-label="Enviar mensagem"
                        >
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M22 2L11 13" />
                                <path d="M22 2l-7 20-4-9-9-4 20-7z" />
                            </svg>
                            <span class="sr-only">Enviar mensagem</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Error handling -->
    <div id="errorToast" class="error-toast" role="alert" aria-hidden="true">
        <p id="errorMessage"></p>
        <button type="button" class="close-button" aria-label="Fechar mensagem de erro">×</button>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        try {
            // Import the functions you need from the SDKs you need
            import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
            import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

            // Your web app's Firebase configuration using environment variables
            const firebaseConfig = {
                apiKey: process.env.FIREBASE_API_KEY,
                authDomain: process.env.FIREBASE_AUTH_DOMAIN,
                projectId: process.env.FIREBASE_PROJECT_ID,
                storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
                messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
                appId: process.env.FIREBASE_APP_ID
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            
            // Make db available globally
            window.db = db;
        } catch (error) {
            console.error('Error initializing Firebase:', error);
            // Show error toast
            const errorToast = document.getElementById('errorToast');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = 'Erro ao inicializar o aplicativo. Por favor, recarregue a página.';
            errorToast.setAttribute('aria-hidden', 'false');
        }
    </script>

    <!-- Application JavaScript -->
    <script src="js/app.js" defer></script>
</body>
</html>
