<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Comigo - Partenaire de Conversation</title>
    <!-- Correction des chemins -->
    <link rel="stylesheet" href="/student/css/styles.css">
</head>
<body class="dark-theme">
    <header>
        <div class="header-content">
            <h1>FALE COMIGO! (PE-1)</h1>
            <p class="subtitle">Parceiro virtual de conversação para estudantes do nível Elementar 1</p>
        </div>
    </header>

    <main>
        <section class="activities-section">
            <h2>Activités de conversation</h2>
            <div class="activities-grid">
                <button class="activity-card">
                    <h3>1. Faça-me perguntas básicas</h3>
                    <p>Praticar o objetivo comunicativo 'Apresentar-se'</p>
                </button>
                <button class="activity-card">
                    <h3>2. Simule uma conversa</h3>
                    <p>Praticar apresentações e saudações</p>
                </button>
            </div>
        </section>

        <section class="chat-section" style="display: none;">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <textarea 
                        id="userInput" 
                        placeholder="Envie uma mensagem..."
                        rows="1"
                    ></textarea>
                    <div class="chat-buttons">
                        <button id="voiceButton" class="icon-button">
                            <span class="sr-only">Activer la voix</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            </svg>
                        </button>
                        <button id="sendButton" class="icon-button">
                            <span class="sr-only">Envoyer</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13"/>
                                <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Correction des chemins -->
    <script type="module" src="/student/js/app.js"></script>
</body>
</html>
