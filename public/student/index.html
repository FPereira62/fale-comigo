<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALE COMIGO! (PE-1)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-theme">
    <header>
        <div class="header-content">
            <h1>FALE COMIGO! (PE-1)</h1>
            <p class="subtitle">Parceiro virtual de conversação para estudantes do nível Elementar 1</p>
            <img src="../img/avatar.webp" alt="Avatar do assistente virtual" class="avatar">
        </div>
    </header>

    <main>
        <section class="activities-section">
            <h2>Activités de conversation</h2>
            <div class="activities-grid">
                <button class="activity-card" aria-label="Iniciar atividade: Faça-me perguntas básicas">
                    <h3>1. Faça-me perguntas básicas</h3>
                    <p>Praticar o objetivo comunicativo 'Apresentar-se'</p>
                </button>
                <button class="activity-card" aria-label="Iniciar atividade: Simule uma conversa">
                    <h3>2. Simule uma conversa</h3>
                    <p>Praticar apresentações e saudações</p>
                </button>
            </div>
        </section>

        <section class="chat-section" style="display: none;">
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input">
                    <textarea id="userInput" placeholder="Digite sua mensagem..." rows="1" aria-label="Campo de mensagem"></textarea>
                    <div class="chat-buttons">
                        <button id="voiceButton" class="icon-button" aria-label="Activer la voix">
                            <svg viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z" />
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                            </svg>
                        </button>
                        <button id="sendButton" class="icon-button" aria-label="Envoyer">
                            <svg viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13" />
                                <path d="M22 2l-7 20-4-9-9-4 20-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Configuration Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            // Firebase config will go here
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    </script>

    <script src="js/app.js"></script>
</body>
</html>
