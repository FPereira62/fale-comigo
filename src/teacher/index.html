<!DOCTYPE html>
<!-- Garder le même head et style qu'avant, mais supprimer les styles liés à .preview -->

<body>
    <div class="container">
        <div class="header">
            <h1>Configuration de l'Activité</h1>
        </div>

        <form id="configForm">
            <!-- Garder les mêmes sections de formulaire, mais à la fin : -->
            
            <div class="controls">
                <button type="button" onclick="reviewConfig()" class="secondary">Vérifier la configuration</button>
                <button type="submit" class="primary">Sauvegarder</button>
            </div>
        </form>

        <!-- Ajouter une modale de résumé -->
        <div id="reviewModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Résumé de la configuration</h2>
                <div class="review-section">
                    <h3>Informations générales</h3>
                    <p id="review-info"></p>
                </div>
                <div class="review-section">
                    <h3>Configuration du Chatbot</h3>
                    <p id="review-chatbot"></p>
                </div>
                <div class="review-section">
                    <h3>Paramètres linguistiques</h3>
                    <p id="review-params"></p>
                </div>
                <div class="modal-buttons">
                    <button onclick="closeReview()" class="button secondary">Fermer</button>
                    <button onclick="document.getElementById('configForm').requestSubmit()" class="button primary">Tout est correct</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* Ajouter aux styles existants */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .review-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .review-section:last-child {
            border-bottom: none;
        }

        .review-section h3 {
            color: #2196f3;
            margin-bottom: 0.5rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background: #e3f2fd;
            border-radius: 4px;
            margin: 0.25rem;
            font-size: 0.9rem;
        }
    </style>

    <script>
        function reviewConfig() {
            const config = getFormData();
            const modal = document.getElementById('reviewModal');
            
            // Informations générales
            document.getElementById('review-info').innerHTML = `
                <strong>Thème:</strong> ${config.theme}<br>
                <strong>Niveau:</strong> ${config.niveau}<br>
                <strong>Contexte:</strong> ${config.contexte}
            `;
            
            // Configuration du chatbot
            document.getElementById('review-chatbot').innerHTML = `
                <strong>Rôle:</strong> ${config.role}<br>
                <strong>Personnalité:</strong> ${config.personnalite}<br>
                <strong>Objectifs:</strong><br>
                ${config.objectifs.map(obj => `<span class="badge">${obj}</span>`).join(' ')}
            `;
            
            // Paramètres linguistiques
            document.getElementById('review-params').innerHTML = `
                <strong>Structures grammaticales:</strong><br>
                ${config.structures.map(str => `<span class="badge">${str}</span>`).join(' ')}<br>
                <strong>Vocabulaire:</strong><br>
                ${config.vocabulaire.map(voc => `<span class="badge">${voc}</span>`).join(' ')}<br>
                <strong>Style de correction:</strong> ${config.correction_style}<br>
                <strong>Niveau d'aide:</strong> ${config.aide_niveau}
            `;
            
            modal.style.display = 'flex';
        }

        function closeReview() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        // Garder les autres fonctions (getFormData, addChip, etc.)
        
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const config = getFormData();
            localStorage.setItem('currentConfig', JSON.stringify(config));
            
            closeReview();
            alert('Configuration sauvegardée avec succès !');
        });
    </script>
</body>
</html>
